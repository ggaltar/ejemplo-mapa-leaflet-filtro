<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de mapa Leaflet con filtrado de datos</title>     

    <!-- Enlace a biblioteca JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <!-- Enlace a hoja CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    
    <!-- Enlace a biblioteca JavaScript de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>   

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="especieSelect()">
    <h1>Ejemplo de mapa Leaflet con filtrado de datos</h1>     

    <a href="https://github.com/tpb729-desarrollosigweb-2021/ejemplo-mapa-leaflet-filtro">Código fuente</a>
    <p>

	<div id="panel" style = "margin-left:0px; background-color:#D3D3D3;">
					<label>Seleccione una especie</label>
					<select id="especie" onchange="especieSelect()">
					  <option value="TODAS">Todas</option>
					  <option value="Alouatta palliata">Mono congo</option>
					  <option value="Ateles geoffroyi">Mono colorado</option>
					  <option value="Cebus capucinus">Mono carablanca</option>
					  <option value="Saimiri oerstedii">Mono titi</option>
					</select>
		</div>	
    
    <!-- Elemento div para contener el mapa Leaflet -->
    <div id="mapid"></div>

    <!-- Código JavaScript para generar y manejar el mapa Leaflet -->
    <script src="js/scripts.js"></script>					
</body>
</html>
